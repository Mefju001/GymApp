<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar .logo {
            position: relative;
            font-weight: bold;
            left: 50%;
            font-size: 40px;
        }

        .navbar .btn {
            background-color: red;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }
        body{
        background-image: linear-gradient(to right, White,  darkgray);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;

    }

        .table {
        margin: 30px;
        background: center;
    }
    </style>
    <title>Uzytkownicy</title>
</head>

<body>
<nav class="navbar">
    <div class="logo">Uzytkownicy</div>
    <a class="btn" th:href="@{/MenuAdmin}">Powrót</a>
</nav>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>imie</th>
            <th>hasło</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${User}">
            <td th:text="${tempUser.username}"/>
            <td th:text="${tempUser.password}"/>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
