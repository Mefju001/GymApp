<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Lista karnetów Admin</title>
  <link type="text/css" rel="stylesheet" href="/karnet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar">
  <div class="logo">Karnet</div>
  <a class="btn" th:href="@{/MenuAdmin}">Powrót</a>
</nav>
<div class="main">
  <div class="karnet-list">
    <tbody>
    <div class="karnet"th:each="karnet:${Karnet}">
      <th>Nazwa Karnetu: </th><td th:text="${karnet.nazwa}"></td>
      <br>
      <th>Cena: </th><td th:text="${karnet.cena}"></td>
      <td>
        <a th:href="@{/ShowFormForUpdate(id=${karnet.ID})}">
          <br>Edytuj</a>
      </td>
      <td>
        <a th:href="@{/Delete(id=${karnet.ID})}">
          Usun
        </a>
      </td>
    </div>
    </tbody>
  </div>
</div>
</body>
</html>
