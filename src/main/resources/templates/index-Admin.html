<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div class="header">
        <h1>Light Weight Baby</h1>
        <nav>
            <ul>
                <li><a th:href="@{/ShowAdmin}">Cennik</a></li>
                <li><a th:href="@{/ShowUser}">Uzytkownicy</a></li>
                <li><a th:href="@{/ShowFormForAdd}">Dodawanie</a></li>
                <li><a th:href="@{/Menu}">Powrot do menu</a></li>
                <li><a href="#" onclick="document.getElementById('logoutForm').submit();">Wyloguj</a>
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                    <input type="submit" value="Wyloguj">
                </form>
                </li>
                <li><a>User: <Span sec:authentication="principal.username"></Span></a></li>
            </ul>
            </nav>
</div>
<div class="content">
    <div class="page1" id="home">
        <div class="tekst">
            <h1>Informacje</h1>
            <p>Znajdujesz się na stronie dostępnej tylko dla użytkowników z rolą admin</p>
            <p>Możesz dodawać, edytować, usuwać i wyświetlać cennik oraz wyświetlać innych użytkowników i ich hasła</p>
        </div>
    </div>
</div>
</body>
</html>
